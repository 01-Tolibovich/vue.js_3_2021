<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы Vue</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1>{{title}}</h1>
            <!-- <div>
                <button class="btn primary" v-on:click="counter++">Добавить</button>
                <button class="btn danger" v-on:click="counter--">Вычесть</button>
            </div> -->
            <div class="form-control">
                <input 
                type="text" 
                v-bind:placeholder="placeholderStr" 
                v-bind:value="inputValue"
                v-on:input="inputChangeHandler"
                >
            </div>
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr/>
            <ul class="list">
                <li class="list-item" v-for="note in notes">
                    {{note}}
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
